<!DOCTYPE html>
<html>
<head>
	<title>display tag</title>
	<style type="text/css">
		h1{
			background: lightgreen;
			display: inline;
			text-transform: uppercase;
		}
		.a{
			display: block;
			background: gray;
			text-transform: uppercase;
			color: white;
		}
		.div2{
			border: 5px solid green;
			height: 100px;
			width: 100px;
			float: left;
		}
		.div3{
			border: 5px solid black;
			height: 100px;
			width: 100px;
			float: left;
		}
		.div4{
			border: 5px solid red;
			height: 100px;
			width: 100px;
			float: left;
		}
	</style>
</head>
<body>
	<h1>display</h1>
	<p class="a">dharan akula</p>
	<div class="div1">
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
	</div>

</body>
</html>
