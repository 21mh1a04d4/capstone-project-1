<!DOCTYPE html>
<html>
<head>
	<title>position in css</title>
	<style type="text/css">
		.a{
			background-color: orange;
			height: 200px;
			width: 150px;
			position: static;
			float: left;
		}
		.b{
			background-color: skyblue;
			height: 200px;
			width: 150px;
			/*position: relative;*/
			float: left;
		}
		.c{
			background-color: green;
			height: 200px;
			width: 150px;
			/*position: absolute;*/
			float: left;
		}
		.d{
			background-color: pink;
			height: 200px;
			width: 150px;
			/*position: fixed;*/
			float: left;
			
		}
	</style>
</head>
<body>
	<div class="a">static</div>
	<div class="b">relative</div>
	<div class="c">absolute</div>
	<div class="d">fixed</div>

</body>
</html>
