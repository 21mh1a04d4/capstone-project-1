<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bordertask2.css">
</head>
<body>
    <div>
        <div style="height: 100px;" >
            <div style="height: 100px; width: 45%; float: left;" class="a">Dotted</div>
            <div style="height: 100px; width: 45%; float: right;" class="b">Dashed</div>

        <br>
        <div style="height: 100px;" >
            <div style="height: 100px; width: 45%; float: left;" class="c">solid</div>

        <div style="height: 100px;" >
            <div style="height: 100px; width: 45%; float: left;" class="e">groove</div>
            <div style="height: 100px; width: 45%; float: right;" class="f">ridge</div>
        </div><br>
        <div style="height: 100px;" >
            <div style="height: 100px; width: 45%; float: left;" class="g">inset</div>
            <div style="height: 100px; width: 45%; float: right;" class="h">outset</div>
        </div>
        <div style="height: 100px;" >
            <div style="height: 100px; width: 45%; float: left;" ><b><center>none</center></b></div>
            <div style="height: 100px; width: 45%; float: right;" ><b><center>hidden</center></b></div>
        </div>
    </div>
