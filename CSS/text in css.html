<!DOCTYPE html>
<html>
<head>
	<title>text in css</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		h2{
			text-shadow: 2px 2px red ,3px 3px 2px green; 
		}
		h3{
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<h1>allign for element position</h1>
	<h2>shadow give by useing textshadow</h2>
	<h3>transform is used to change the letters to capital or small</h3>

</body>
</html>
